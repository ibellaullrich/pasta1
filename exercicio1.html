<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: snow;

        }

        .card{
            width: 350px;
            height: 600px;
            border: 5px solid black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
        }

        .title{
            font-size: 20px;
            color: black;
            margin: 10px 0 30px 0;

        }
        .retangulo{
            width: 98%;
            height: 36px;
            background-color: rgb(253, 205, 255);
            border: 2px solid rgb(206, 140, 197);
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .bolinha{ 
            width: 50px;
            height: 50px;
            background-color: rgb(206, 140, 197);
            border: 1px solid #f389f398;
            border-radius: 50%;
            margin: 150px 0 15px 0;
        }
        .retanguloP{
            width: 100px;
            height: 25px;
            background-color: rgb(253, 205, 255);
            border: 1px solid rgb(206, 140, 197);
            border-radius: 5px;
        }
    </style>

</head>
<body>
    <div class="card">
        <div class="title">company logo</div>
        <div class="retangulo"></div>
        <div class="retangulo"></div>
        <div class="retangulo"></div>
        <div class="retangulo"></div>
        <div class="bolinha"></div>
         <div class="retanguloP"></div>
    </div>
</body>
</html>
